<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/formulariotarea.css">
    <title>Formulario Tarea</title>
</head>
<body>
    
    <form class="formulario">
       <h2>Datos de Comprador </h2>

        <div class="nombre">
            <label class="acomodoLabel" for="nombre">Nombre</label>
            <input class="colorFondo" type="text" id="nombre" placeholder="Nombre">
        </div>
        <div class="correo">
            <label class="acomodoLabel" for="correo">Correo</label>
            <input class="colorFondo" type="email" id="correo" placeholder="Ejemplo@um.es">
        </div>
        <div class="telefono">
            <label class="acomodoLabel" for="telefono">Telefono</label>
            <input class="colorFondo" type="number" id="telefono" placeholder="Ej.+34668899999">
        </div>

        <div class="pais">
            <label class="acomodoLabel" for="pais">País</label>
            <input class="colorFondo" type="tel" id="pais">
        </div>
    
       
        <h2 class="acomodoH">Datos de la tarjeta de credito o debito</h2>

        <div class="numero">
            <label class="acomodoLabel" for="numero">Número</label>
            <input class="colorFondo" type="number" id="numero" placeholder="Ej. 5555-4444-3333-2222">
        </div>
        <div class="nombre">
            <label class="acomodoLabel" for="nombre">Nombre</label>
            <input class="colorFondo" type="text" id="nombre" placeholder="Nombre que figura en la tarjeta">
        </div>
    <hr>
        <div class="enviar">
            
            <input class="btn-enviar" type="submit" value="Confirmar pedido">
        </div>
    </form>

    

    
</body>
</html>
