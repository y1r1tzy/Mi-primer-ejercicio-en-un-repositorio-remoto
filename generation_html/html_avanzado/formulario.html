<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/formulario.css">

    <title>Formulario</title>
</head>
<body>

<form action="" method="post">
<input type="text" placeholder="Nombre" required>
<input type="text" placeholder="Apellido" size="40">
<input type="number" min="0" max="100" step="10">
<input type="date">
<input type="month">
<input type="week">
<input type="datetime-local">
<input type="time">
<input type="password">
<input type="file">
<input type="range" min="1" max="3">
<input type="checkbox" value="hola" checked>
<input type="radio" name="n" >
<input type="email" required >
<select name="menu" size="3">
<option value="">uno</option>
<option value="2">dos</option>
<option value="3">tres</option>
</select>
<input type="color" id="inputcolor" value="#ff000">
<textarea name="" id="" cols="10" rows="5"></textarea>
<input type="reset" value="limpiar">
<input type="submit" value="mandar">
</form>

<script>
    const color = document.querySelector("#inputColor")
    console.log(color)

    color.addEventListener("change", function (e) {
        document.body.style.backgroundColor = e.target.value;
    })
</script>

<hr>

<h1>Formulario</h1>
<form class="formulario">
    <div class="nombre">
        <label class="acomodoLabel" for="nombre">Nombre</label>
        <input class="colorFondo" type="text" id="nombre" placeholder="Nombre">
    </div>
    <div class="apellido">
        <label class="acomodoLabel" for="apellido">Apellido</label>
        <input class="colorFondo" type="text" id="apellido" placeholder="Apellido">
    </div>

    <div class="password">
        <label class="acomodoLabel" for="password">Contraseña</label>
        <input class="colorFondo" type="password" id="password" placeholder="Contraseña">
    </div>

    <div class="correo">
        <label class="acomodoLabel" for="correo">Correo</label>
        <input class="colorFondo" type="email" id="correo" placeholder="correo">
    </div>

    <div class="enviar">
    
        <input class="btn-enviar" type="submit" value="enviar">
    </div>


</form>
</body>
</html>
